            --gold-dark: #DAA520;
            --cream: #FFF8E7;

        body {

            margin: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            background-color: var(--red-bg);
            background-image:

        .container {

            z-index: 1;

        /* --- ‡πÇ‡∏Ñ‡∏°‡πÑ‡∏ü‡∏õ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏â‡∏≤‡∏Å‡∏´‡∏•‡∏±‡∏á --- */
        .lantern-container {

            pointer-events: none; z-index: 0; display: flex; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box;
        }
        .lantern {
            width: 60px; height: 50px; background: #FF0000;
            border-radius: 10px; border-top: 5px solid #333; border-bottom: 5px solid #333;
            position: relative; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            animation: swing 3s infinite ease-in-out;
        }
        .lantern::after {
            content: ''; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 20px; background: #DAA520; box-shadow: 0 0 5px #DAA520;
        }
        @keyframes swing { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }

        .hidden { display: none !important; }
        .active { display: block !important; }

        /* --- ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ --- */

        .photo-grid { display: grid; gap: 8px; background: #fff; padding: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
