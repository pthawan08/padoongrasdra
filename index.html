<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNY Photo Booth (Final V8.1)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&family=ZCOOL+XiaoWei&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    
    <style>
        /* --- ตั้งค่าสีหลัก --- */
        :root {
            --red-bg: #8B0000;
            --red-light: #C41E3A;
            --gold-main: #FFD700;
            --gold-dark: #DAA520;
            --cream: #FFF8E7;
        }

        body {
            font-family: 'Mali', cursive;
            margin: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            background-color: var(--red-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.3) 100%),
                repeating-linear-gradient(45deg, #990000 0, #990000 10px, #8B0000 10px, #8B0000 20px);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* --- โคมไฟประดับฉากหลัง --- */
        .lantern-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px;
            pointer-events: none; z-index: 0; display: flex; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box;
        }
        .lantern {
            width: 60px; height: 50px; background: #FF0000;
            border-radius: 10px; border-top: 5px solid #333; border-bottom: 5px solid #333;
            position: relative; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            animation: swing 3s infinite ease-in-out;
        }
        .lantern::after {
            content: ''; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 20px; background: #DAA520; box-shadow: 0 0 5px #DAA520;
        }
        @keyframes swing { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }

        .hidden { display: none !important; }
        .active { display: block !important; }

        /* --- หัวข้อ --- */
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--gold-main); font-size: 3rem; margin-bottom: 5px;
            text-shadow: 3px 3px 0 #5e0000; letter-spacing: 2px;
        }
        p { color: var(--cream); font-weight: 400; margin-top: 0; font-size: 1.1rem; }

        /* --- กล่องขาวรองเนื้อหา --- */
        .content-box {
            background: var(--cream); border-radius: 15px; padding: 20px;
            border: 4px solid var(--gold-dark); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- ปุ่มเลือก Layout --- */
        .layout-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
